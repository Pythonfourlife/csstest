<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Example</title>
    <script>
        function evaluateSelection() {
            var checkboxes = document.getElementsByName("fruits");
            var selectedFruits = [];

            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    selectedFruits.push(checkboxes[i].value);
                }
            }

            if (selectedFruits.length > 0) {
                alert("Selected fruits: " + selectedFruits.join(", "));
            } else {
                alert("No fruits selected.");
            }
        }
    </script>
</head>

<body>
    <label><input type="checkbox" name="fruits" value="Apple"> Apple</label>
    <label><input type="checkbox" name="fruits" value="Banana"> Banana</label>
    <label><input type="checkbox" name="fruits" value="Orange"> Orange</label>

    <button onclick="evaluateSelection();">Evaluate Selection</button>
</body>

</html>
