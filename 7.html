<!DOCTYPE html>
<html>

<head>
    <title>Check First Character Case</title>
</head>

<body>
    <script>
        function upp(str) {
            return str[0] === str[0].toUpperCase();
        }

        var inputString = "Hello";
        if (upp(inputString)) {
            document.write("The first character is uppercase.");
        } else {
            document.write("The first character is not uppercase.");
        }
    </script>
</body>

</html>
