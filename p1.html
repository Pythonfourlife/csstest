<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("for loop");
        for (var i = 1; i < 5; i++) {
            document.write(i);
        }
        document.write("<br>")
        var j = 1
        while (j <= 5) {
            document.write(j);
            j++
        }
        document.write("<br>")

        var k = 1;
        do {
            document.write(k);
            k++;

        } while (k < 5);
    </script>
</body>

</html>
