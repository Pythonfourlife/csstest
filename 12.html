<!DOCTYPE html>
<html>

<head>
    <title>Calling a Function from HTML</title>
    <script>
        // JavaScript function
        function greet() {
            alert("Hello, World!");
        }
    </script>
</head>

<body>
    <h1>Click the button to greet!</h1>
    <!-- Call the JavaScript function when the button is clicked -->
    <button onclick="greet()">Greet</button>
</body>

</html>
