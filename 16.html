<!DOCTYPE html>
<html>

<head>
    <title>College Admission Form</title>
</head>

<body>
    <h1>College Admission Form</h1>
    <form>
        Full Name:<input type="text" id="fn" name="fn" required><br><br>

        Date of Birth:<input type="date" id="dob" name="dob" required><br><br>

        Email:<input type="em" id="em" name="em" required><br><br>

        phone Number:<input type="tel" id="ph" name="ph" required><br><br>

        Gender:<input type="radio" id="male" name="gender" value="male">
        Male
        <input type="radio" id="female" name="gender" value="female">
        Female<br><br>

        Course:
        <select id="course" name="course" required>
            <option value="engineering">Engineering</option>
            <option value="business">Business Administration</option>
            <option value="arts">Arts</option>
            <option value="science">Science</option>
        </select><br><br>

        Comments:<br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
