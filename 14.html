<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count number of vowels</title>
</head>

<body>
    <script>
        var str = prompt("Enter a string: ");
        var s = str.toLowerCase();
        var count = 0;

        for (var i = 0; i <= s.length - 1; i++) {
            if (
                s[i] == "a" ||
                s[i] == "e" ||
                s[i] == "i" ||
                s[i] == "o" ||
                s[i] == "u"
            ) {
                count++;
            }
        }
        document.write("Number of vowels in the string are " + count);
    </script>
</body>

</html>
