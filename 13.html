<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegExp Example</title>
    <script>
        function testRegExp() {
            var inputText = document.getElementById("textInput").value;

            // Match digits
            var digitPattern = /\d/;
            var containsDigit = digitPattern.test(inputText);

            // Match non-digits
            var nonDigitPattern = /\D/;
            var containsNonDigit = nonDigitPattern.test(inputText);

            // Match the word "hamza" with optional digits before and after it
            var wordPattern = /\b\d*hamza\d*\b/i; // Adding \d* allows for zero or more digits before and after "hamza", and the "i" makes it case-insensitive
            var containsHamza = wordPattern.test(inputText);

            // Display the results
            document.write("Contains Digit: " + containsDigit + "<br>");
            document.write("Contains Non-Digit: " + containsNonDigit + "<br>");
            document.write("Contains 'hamza': " + containsHamza + "<br>");
        }
    </script>
</head>

<body>
    <label for="textInput">Enter Text:</label>
    <input type="text" id="textInput">
    <button onclick="testRegExp()">Test RegExp</button>
</body>

</html>
