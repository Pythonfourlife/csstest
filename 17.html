<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .discount-info {
            display: none;
        }

        td:hover .discount-info {
            display: block;
            position: absolute;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            z-index: 1;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Discount</th>
        </tr>
        <tr>
            <td>Book 1</td>
            <td>Author 1</td>
            <td>$20.00</td>
            <td>
                10% off
                <div class="discount-info">
                    Special offer: Buy one, get one free!
                </div>
            </td>
        </tr>
        <tr>
            <td>Book 2</td>
            <td>Author 2</td>
            <td>$25.00</td>
            <td>
                15% off
                <div class="discount-info">
                    Limited time offer: 2 for the price of 1.
                </div>
            </td>
        </tr>
        <!-- Add more books as needed -->
    </table>
</body>

</html>
