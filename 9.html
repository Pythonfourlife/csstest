<!DOCTYPE html>
<html>

<head>
    <title>Sum of Even Numbers</title>
</head>

<body>
    <script>
        var sum = 0;
        for (var i = 2; i <= 100; i += 2) {
            sum += i;
        }
        document.write(`The sum of even numbers from 1 to 100 is: ${sum}`);
    </script>
</body>

</html>
