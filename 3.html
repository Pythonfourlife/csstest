<!DOCTYPE html>
<html>

<head>
    <title>Unicode Converter</title>
</head>

<body>
    <script>
        // Convert character to Unicode code point
        var charToUnicode = function (character) {
            return character.charCodeAt(0);
        }

        // Convert Unicode code point to character
        var unicodeToChar = function (codePoint) {
            return String.fromCodePoint(codePoint);
        }

        // Example: Convert character to Unicode code point
        var character = 'A';
        var codePoint = charToUnicode(character);
        document.write("Character " + character + " is represented by Unicode code point " + codePoint);

        // Example: Convert Unicode code point to character
        var newCodePoint = 69; // Unicode code point for 'A'
        var newCharacter = unicodeToChar(newCodePoint);
        document.write("Unicode code point " + newCodePoint + " represents character " + newCharacter);
    </script>
</body>

</html>
