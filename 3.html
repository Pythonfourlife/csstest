<html lang="en">

<head>
    <title>Document</title>
    <script>
        // Function with argument
        function greet(name) {
            alert("Hello, " + name + "!");
        }

        // Function without argument
        function sayHello() {
            alert("Hello, there!");
        }

        // Function called from HTML onload
        function onLoadFunction() {
            alert("Page is loaded!");
        }

        // Function calling another function
        function callFunctions() {
            sayHello(); // Calling function without argument
            var nm = prompt("Enter the name");
            greet(nm); // Calling function with argument
        }
    </script>
</head>

<body onload="onLoadFunction();">
    <!-- Button to call functions -->
    <button onclick="callFunctions();">Call Functions</button>
</body>

</html>
