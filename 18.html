<html>

<head>
    <title>Banner Ads</title>
    <script language="Javascript" type="text/javascript">
        Banners = new Array('0.png', '1.png', '2.png')
        count = 0
        function rotate() {
            if (document.images) {
                count++;
                if (count == Banners.length) {
                    count = 0;
                }
                document.img1.src = Banners[count];
                setTimeout("rotate()", 1000);
            }
        }
    </script>
</head>

<body onload="rotate()">
    <center>
        <img src="0.png" width="300" height="300" name="img1" />
    </center>
</body>

</html>
