<!DOCTYPE html>
<html>

<head>
    <title>Simple getElementById Example</title>
</head>

<body>
    <h1 id="myHeading">Hello, World!</h1>

    <button id="changeTextButton" onclick="changeText()">Change Text</button>

    <script>
        function changeText() {
            var heading = document.getElementById("myHeading");
            heading.innerHTML = "New Text!";
        }
    </script>
</body>

</html>
